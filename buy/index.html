<!DOCTYPE html>

<html>

<head>

	<link rel="icon" href="img/icon.png">

</head>

<body>
    <body background="img/bg.png">



<div class="container">

	<h1><font color="White">Book Online</h1></font>

			<div class="product">

				</div>

			</div>

			<div class="product">

				<img src="img/buy2.jpg">

					<h4 class="product-offer">Special Edition</h4>

						<i class="fa fa-trash" aria-hidden="true"></i>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

				<span>Total Price</span>

</div>
